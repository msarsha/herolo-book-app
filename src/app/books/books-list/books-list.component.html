<div class="books-container">
  <app-book-card
    *ngFor="let book of books"
    [book]="book"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)">
  </app-book-card>

  <button (click)="onNew()" class="books-container__add-book" mat-fab>+</button>
</div>

<ng-template #deleteBookTemplate let-data>
  <h3 mat-dialog-title>Delete Book</h3>
  <mat-dialog-content>Are you sure you want to delete {{data.book.title}}?</mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close color="warn">Yes</button>
  </mat-dialog-actions>
</ng-template>
