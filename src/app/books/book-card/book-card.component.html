<mat-card class="book-card">
  <mat-card-header>
    <mat-card-header>
      <mat-card-title class="book-card__title">
        <span>{{book.title | alphaNumeric}}</span>
      </mat-card-title>
      <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
    </mat-card-header>
  </mat-card-header>
  <img src="http://via.placeholder.com/500x300" class="book-card__img">
  <mat-card-actions>
    <button mat-button (click)="edit.emit(book)">EDIT</button>
    <button mat-button (click)="delete.emit(book)" color="warn">REMOVE</button>
  </mat-card-actions>
</mat-card>
